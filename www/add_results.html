<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>My Steroids App</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/console.log.js"></script>
  <script src="/javascripts/jquery.min.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/javascripts/application.js"></script>
  <script src="/javascripts/api.js"></script>
</head>
<body class="compare-view">

  <div class="navbar" style="width:100%;padding:15px 10px!important;background-color:#B61F1F">
    <a style="font-size:22px;color:white;width:30%;text-decoration:none" href="http://localhost/match.html">back</a>
  </div>

  <div class="compare-view-content" style="padding:10px;">

      <form>
        <h3 class="input-stid">Add your own test results below</h3>
          <center>

          <p>Chlamydia<br>Positive<input name="Chlamydia" id="chlamydiaResult" value="true"  type="radio"><br>Negative<input name="Chlamydia" id="chlamydiaResult" value="false" type="radio"><br></p>

          <p>Gonorrhea<br>Positive<input name="Gonorrhea" id="gonorrheaResult" value="true"  type="radio"><br>Negative<input name="Gonorrhea" id="gonorrheaResult" value="false" type="radio"><br></p>

          <p>Hepatitis B<br>Positive<input name="HepatitisB" id="hepatitisBResult" value="true"  type="radio"><br>Negative<input name="HepatitisB" id="hepatitisBResult" value="false" type="radio"><br></p>

          <p>Hepatitis C<br>Positive<input name="HepatitisC" id="hepatitisCResult" value="true"  type="radio"><br>Negative<input name="HepatitisC" id="hepatitisCResult" value="false" type="radio"><br></p>

          <p>Herpes I<br>Positive<input name="Herpes1" id="herpes1Result" value="true"  type="radio"><br>Negative<input name="Herpes1" id="herpes1Result" value="false" type="radio"><br></p>

          <p>Herpes II<br>Positive<input name="Herpes2" id="herpes2Result" value="true"  type="radio"><br>Negative<input name="Herpes2" id="herpes2Result" value="false" type="radio"><br></p>

          <p>HIV<br>Positive<input name="HIV" id="hivResult" value="true"  type="radio"><br>Negative<input name="HIV" id="hivResult" value="false" type="radio"><br></p>

          <p>Syphilis<br>Positive<input name="Syphilis" id="syphilisResult" value="true"  type="radio"><br>Negative<input name="Syphilis" id="syphilisResult" value="false" type="radio"><br></p>

          <!-- <input name="commit" value="submit" type="submit" id="submit" class="compare-submit"> -->
          </center>
      </form>

      <center>

        <!-- <a href="http://localhost/thanks.html"> -->
          <button class="add-results">submit</button>
        <!-- </a> -->


      </center>

  </div>

  <script>
    
    document.addEventListener("deviceready", onDeviceReady, false);

    var encodedData = window.location.search.split("=")[1];
    var data = JSON.parse(decodeURIComponent(encodedData));

    function onDeviceReady(){
      $(".navbar a").attr("href", "http://localhost/match.html?data=" + encodedData);

      $("button").on("click", function(){
        response = testResults({
          access_token: data["access_token"],
          chlamydiaResult: $("input[name=Chlamydia]:checked").val(),
          gonorrheaResult: $("input[name=Gonorrhea]:checked").val(),
          hepatitisBResult: $("input[name=HepatitisB]:checked").val(),
          hepatitisCResult: $("input[name=HepatitisC]:checked").val(), 
          herpes1Result: $("input[name=Herpes1]:checked").val(),
          herpes2Result: $("input[name=Herpes2]:checked").val(),
          hivResult: $("input[name=HIV]:checked").val(),
          syphilisResult: $("input[name=Syphilis]:checked").val()
        })

        alert(response);

        var encodedData = window.location.search.split("=")[1]

        // document.location.href = "http://localhost/thanks.html?data=" + encodedData;
      });

    }
  
  </script>
    
    
</body>
</html>
