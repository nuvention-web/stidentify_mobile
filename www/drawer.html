<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>My Steroids App</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/console.log.js"></script>
  <script src="/javascripts/jquery.min.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/javascripts/application.js"></script>
  <script src="/javascripts/api.js"></script>
</head>
<body class="compare-view" style="background-color:#B61F1F">
  <div style="height:1.15em;background-color:rgb(188,187,193)"></div>


  <div class="topcoat-list__container">
    <script>
     function closeDrawerAndSendMessage(selection) {
        var msg = { selection: selection };
        window.postMessage(msg, "*");
        steroids.drawers.hideAll();
      } 
    </script>

    <!-- <h3 class="topcoat-list__header">Menu</h3> -->

    <ul class="topcoat-list">
      <li class="topcoat-list__item" ontouchend="closeDrawerAndSendMessage('thanks')" style="background-color:#B61F1F;color:white;font-size:18px;font-weight:600">Compare</li>
      <li class="topcoat-list__item" ontouchend="closeDrawerAndSendMessage('add_results')" style="background-color:#B61F1F;color:white;font-size:18px;font-weight:600">Add Test Results</li>
    <!--   <li class="topcoat-list__item" ontouchend="closeDrawerAndSendMessage('settings')" style="background-color:#B61F1F;color:white;font-size:18px;font-weight:600">Settings</li> -->
      <li class="topcoat-list__item" ontouchend="closeDrawerAndSendMessage('logout')" style="background-color:#B61F1F;color:white;font-size:18px;font-weight:600">Logout</li>
    </ul>

  </div>

  <script>
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady(){

     // steroids.statusBar.show({style: "light"})
    }

  </script>
  

    
</body>
</html>
